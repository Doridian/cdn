name: CD

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run deploy
      env:
        JUMPCLOUD_API_KEY: ${{ secrets.JUMPCLOUD_API_KEY }}
      run: |
        curl --silent -XPOST -H "x-api-key: ${JUMPCLOUD_API_KEY}" 'https://console.jumpcloud.com/api/command/trigger/DoridianCDNDeploy'
