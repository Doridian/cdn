      type: ALIAS
      value: arcticfox.doridian.net

    - name: www
      type: CNAME
      value: zoofaeth.de.

    - name: mail
      type: CNAME
      value: zoofaeth.de.
    - name: www.mail
      type: CNAME
      value: zoofaeth.de.

    - name: ftp
      type: CNAME
      value: zoofaeth.de.

    - name: em3441
      type: CNAME
      value: u4172368.wl119.sendgrid.net.
    - name: s1._domainkey
      type: CNAME
      value: s1.domainkey.u4172368.wl119.sendgrid.net.
    - name: s2._domainkey
      type: CNAME
      value: s2.domainkey.u4172368.wl119.sendgrid.net.

    - name: x._domainkey
      type: TXT
      value: 'v=DKIM1; k=rsa; '
