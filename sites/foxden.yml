      ttl: 3600
      type: NS
      value: 'ns3.he.net.'
    - name: dyn
      ttl: 3600
      type: NS
      value: 'ns4.he.net.'
    - name: dyn
      ttl: 3600
      type: NS
      value: 'ns5.he.net.'
